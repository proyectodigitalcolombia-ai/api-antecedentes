services:
  - type: web
    name: api-principal
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: REDIS_URL
        fromService:
          name: cache-datos
          type: redis
          property: connectionString
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"

  - type: worker
    name: bot-navegador
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node src/worker.js
    envVars:
      - key: REDIS_URL
        fromService:
          name: cache-datos
          type: redis
          property: connectionString
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: "true"

  - type: redis
    name: cache-datos
    plan: free
    ipAllowList: []
